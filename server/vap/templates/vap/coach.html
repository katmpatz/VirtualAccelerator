{% extends "vap/base.html" %}

{% block content %}
<ul class="list-group">
  <li class="list-group-item">
    Name: {{ coach.name }}
  </li>
  <li class="list-group-item">
    Teams:
    <ul>
      {% for team in coach.team_set.all %}
        <li>
          <a href="{% url 'vap:team' team.id %}">{{ team.name }}</a>
        </li>
      {% endfor %}
    </ul>
</ul>
{% endblock %}
