<div  *ngIf="deliverable" class="content" id="deliverable">
  <div class="container-fluid">
    <div class="card card-nav-tabs">
      <h4 class="card-header card-header-warning">{{deliverable.title}}</h4>
      <div class="card-body">
        <br>
        <h6><b class="bold">Instructions:</b> {{deliverable.description}}</h6>
        <br>
        <!--Deliverable-->
        <h6><b class="bold">Download file:</b></h6>
        <button type="button" class="btn btn-outline-primary"  routerLink="{{deliverable.template}}">Download</button>
        <a href="{{deliverable.template}}">Download</a>
      </div>
    </div>
  </div>
</div>
