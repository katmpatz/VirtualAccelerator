    <div class="row">
      <div *ngFor="let team of teams" class="col-lg-4 col-md-6 col-sm-12">
        <!-- <div class="offset-1"> -->
          <div class="card  text-center card-stats">
            <a href="deliverable.html"><span></span></a>
            <div class="card-header card-header-warning card-header-icon">
              <div class="card-icon " style="width:80px;height:80px;background-color:white;background-position: center;background-repeat: no-repeat;background-size: cover;position: relative;">
                <!-- <img class="team_img" src="../../assets/img/{{ team.id }}.png" alt="inagros" height="140" width="140"> -->
              </div>
              <a [routerLink]="['/teams/', team.id]"><h3 class="team_name"><b>{{ team.name | uppercase}}</b></h3></a>
              <!-- <button class="delete" title="delete team"
            (click)="delete(team)">x</button> -->
            </div>
            <div class=" row justify-content-center" style="margin-top:15px; margin-bottom:15px;">
              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                <a href="deliverable.html"><i class="material-icons circle-icon del_success" >group</i></a>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                <a href="deliverable.html"><i class="material-icons circle-icon del_success" >store</i></a>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                <a href="deliverable.html"><i class="material-icons circle-icon del_warning" >desktop_mac</i></a>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                <a href="deliverable.html"><i class="material-icons circle-icon del_info" >feedback</i></a>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                <a href="deliverable.html"><i class="material-icons circle-icon" >euro_symbol</i></a>
              </div>
            </div>
            <div class="card-footer" style="border-top: 1px solid #eee;">
              <div class="stats">
                <i class="material-icons">category</i> {{ team.pipeline | uppercase }}
              </div>
              <div class="stats">MATURITY LEVEL: {{ team.maturity_level }}</div>
            </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
    <div>
      <br>
      <h3>Add new team</h3><br>
      <label>Team name:</label> <input class="form-control col-4" #teamName />
      <label>Pipeline:</label> <input class="form-control col-4" #teamPipeline />
      <label>maturity level:</label> <input class="form-control col-4" #teamMaturityLevel />
      <label>Date:</label> <input type="date" class="form-control col-4" #teamDateOfEntry />
      <!-- (click) passes input values to add() and then clears input -->
      <button type="button" class="btn" (click)="add(teamName.value, teamPipeline.value, teamMaturityLevel.value, teamDateOfEntry.value );
                       teamName.value='';
                       teamPipeline.value='';
                       teamMaturityLevel.value='';
                       teamDateOfEntry.value='';
                       teamName.value=''">
        Add
      </button>
    </div>
