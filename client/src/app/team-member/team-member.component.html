<div class="team_members">
  <div *ngFor="let teamMember of teamMembers">
    <div class="row">
      <div class="col-lg-3 avatar_position">
        <img *ngIf="teamMember?.photo" src="{{teamMember.photo}}" class="avatar">
        <img *ngIf="!teamMember?.photo" src="../../assets/img/faces/{{teamMember.user}}.png" class="avatar">
      </div>
      <div class="col-lg-9 row">
        <div class ="col-lg-9">
          <h6>
            <strong>Name:</strong>
            <span *ngIf="teamMember!==editTeamMember">{{teamMember.name}}</span>
            <input *ngIf="teamMember===editTeamMember" [(ngModel)]="teamMember.name" class="form-control">
          </h6>
          <h6>
              <strong>Email:</strong>
              <span *ngIf="teamMember!==editTeamMember">{{teamMember.email}}</span>
              <input *ngIf="teamMember===editTeamMember" [(ngModel)]="teamMember.email" class="form-control">
          </h6>
          <h6>
            <strong>Phone:</strong>
            <span *ngIf="teamMember!==editTeamMember">{{teamMember.phone}}</span>
            <input *ngIf="teamMember===editTeamMember" [(ngModel)]="teamMember.phone" class="form-control">
          </h6>
        </div>
        <div class="col-lg-3 row" *ngIf="!user.profile.is_team_member">
          <button *ngIf="teamMember===editTeamMember" title="Save team member"(click)="update()" class="btn btn-circle" style="background-color:#00cc99;"><i class="material-icons circle-icon">done</i></button>
          <button *ngIf="teamMember!==editTeamMember" title="Edit team member" (click)="edit(teamMember)" class="btn btn-link"><i class="material-icons circle-icon">edit</i></button>
        </div>
      </div>
    </div>
    <hr>
  </div>
  <div *ngIf="!teamMembers?.length" class="text-center">
    <h6>This team hasn't got any member yet. Team members are added only by the administrator of the system.</h6>
  </div>
</div>
