
<button (click)="goBack()" type="button" class="btn btn-outline-primary"> Back </button>
<div *ngIf="team" class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header card-header-primary user-text click" style="font-weight:500;">
            <b class="">{{ team.name | uppercase }}</b>
          </div>
          <div class="card-body">
            <!--Team Information-->
            <div class="row">
              <div class="col-lg-4">
                <img class="team_img" src="../../assets/img/{{ team.id }}.png" alt="inagros" height="140" width="140"><br>
                <h6><strong>Pipeline:</strong> {{ team.pipeline }}</h6>
                <h6><strong>Maturity level:</strong> {{ team.maturity_level }}</h6>
                <h6><strong>Date of entry:</strong> {{team.date_of_entry | date: 'dd/MM/yyyy'}}</h6>
                <!-- <h6 *ngIf="team.research_stream"><strong>Research Stream:</strong> YES </h6>
                <h6 *ngIf="!team.research_stream"><strong>Research Stream:</strong> NO </h6>
                <h6 *ngIf="team.coorporate_existance"><strong>Corporate Existance:</strong> YES </h6>
                <h6 *ngIf="!team.coorporate_existance"><strong>Corporate Existance:</strong> NO </h6> -->
                <h6><strong>Website:</strong> {{ team.website }}</h6>

                <label>title: </label>
                <input [(ngModel)]="team.name" placeholder="{{ team.name }}">
                <button (click)="save()">Save</button>

              </div>
              <div class="vl"></div><!--Vertical line-->

                <div class="col-lg-7" style="margin-top:20px;">
                  <!--TEAM MEMBERS-->
                  <app-team-member></app-team-member>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
