
<button (click)="goBack()" type="button" class="btn btn-outline-primary" id="back"><i class="material-icons">keyboard_arrow_left</i> Back </button>
<div *ngIf="team" class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header card-header-primary user-text click" style="font-weight:500;">
            <b class="">{{ team.name | uppercase }}</b>
          </div>
          <div class="card-body">
            <!--Team Information-->
            <div class="row">
              <div class="col-lg-5">
                <img class="team_img" src="../../assets/img/{{ team.id }}.png" alt="inagros" height="140" width="140"><br>
                <h6><strong>Pipeline:</strong> {{ team.pipeline }}</h6>
                <h6><strong>Maturity level:</strong> {{ team.maturity_level }}</h6>
                <h6><strong>Date of entry:</strong> {{team.date_of_entry | date: 'dd/MM/yyyy'}}</h6>
                <h6><strong>Website:</strong> {{today | date}}</h6>
                <!-- <label>title: </label>
                <input [(ngModel)]="team.name" placeholder="{{ team.name }}">
                <button (click)="save()">Save</button> -->
                <!-- COACHES -->
                <h5 class="text-center"><strong>COACHES</strong></h5>
                <div class="row justify-content-md-center">
                  <div *ngFor="let coach of team.coaches" class="coaches">
                    <div class="col-3">
                      <img src="../../assets/img/faces/{{ coach.id }}.png" class="avatar">
                    </div>
                    <!-- <div class="col-lg-9">
                      <h6><strong>Name:</strong> {{ coach.name }}</h6>
                      <h6><strong>Email:</strong> {{ coach.email }}</h6>
                      <h6><strong>Phone:</strong> {{ coach.phone }}</h6>
                    </div> -->
                  </div>
                </div>
              </div>
              <div class="vl"></div><!--Vertical line-->

                <div class="col-lg-7" style="margin-top:20px;">
                  <!--TEAM MEMBERS-->
                  <h5 class="text-center"><strong>TEAM MEMBERS</strong></h5>
                  <app-team-member></app-team-member>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <app-teamdeliverable></app-teamdeliverable>
        </div>
      </div>
    </div>
  </div>
