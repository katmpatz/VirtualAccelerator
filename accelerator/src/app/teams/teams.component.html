<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header card-header-primary user-text click" style="font-weight:500;">
            <b class="">{{ team.name | uppercase }}</b>
          </div>
          <div class="card-body">
            <!--Team Information-->
            <div class="row">
              <div class="col-lg-4">
                <img class="team_img" src="../../assets/img/inagros.png" alt="inagros" height="140" width="140"><br>
                <h6><strong>Pipeline:</strong> {{ team.pipeline }}</h6>
                <h6><strong>Maturity level:</strong> {{ team.maturity_level }}</h6>
                <h6><strong>Date of entry:</strong> 25/06/2018</h6>
                <h6><strong>Research Stream:</strong> YES</h6>
                <h6><strong>Corporate Existance:</strong> NO</h6>
                <h6><strong>Website:</strong> {{ team.website }}</h6>
              </div>
              <div class="vl"></div><!--Vertical line-->

                <div class="col-lg-7" style="margin-top:20px;">
                  <!--TEAM MEMBERS-->
                  <app-team-member></app-team-member>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
